<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Hot Wheels Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .checkout {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #f28f16;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 10px;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="checkout">
        <h2>Thông tin thanh toán</h2>
        <input type="text" id="name" placeholder="Họ và tên">
        <input type="text" id="address" placeholder="Địa chỉ giao hàng">
        <input type="text" id="phone" placeholder="Số điện thoại">
        <h3>Chọn địa điểm giao hàng:</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.505886611795!2d106.6823963153349!3d10.776889292320384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f3b998cd5e5%3A0x2cb064d30de36c21!2sBen%20Thanh%20Market!5e0!3m2!1sen!2s!4v1645604696312!5m2!1sen!2s" 
            allowfullscreen>
        </iframe>
        <div class="summary" id="order-summary"></div>
        <button onclick="submitOrder()">Hoàn tất thanh toán</button>
    </div>

    <script>
        function submitOrder() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const totalPrice = 500000; // Đây là giá trị giả lập, có thể cập nhật từ giỏ hàng

            if (name && address && phone) {
                document.getElementById('order-summary').innerHTML = `
                    <h3>Chi tiết đơn hàng</h3>
                    <p><strong>Họ và tên:</strong> ${name}</p>
                    <p><strong>Địa chỉ:</strong> ${address}</p>
                    <p><strong>Số điện thoại:</strong> ${phone}</p>
                    <p><strong>Tổng tiền:</strong> ${totalPrice.toLocaleString()} VND</p>
                `;
                alert("Đơn hàng của bạn đã được đặt thành công!");
            } else {
                alert("Vui lòng nhập đầy đủ thông tin!");
            }
        }
    </script>
</body>
</html>
