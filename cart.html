<body>

        <nav>

            </ul>

    <section class="cart">
        <h1>Gi·ªè h√†ng c·ªßa b·∫°n</h1>
        <div id="empty-cart-message" class="empty-cart" style="display: none;">Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng!</div>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>S·∫£n ph·∫©m</th>
                    <th>Gi√°</th>
                    <th>S·ªë l∆∞·ª£ng</th>
                    <th>X√≥a</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <p>T·ªïng c·ªông: <strong id="total-price">0</strong> VND</p>
        <button onclick="clearCart()">X√≥a gi·ªè h√†ng</button>
        <button onclick="window.location.href='checkout.html'">Thanh to√°n</button>
    </section>
    
    <footer>
        <p>&copy; 2025 Hot Wheels Store. All Rights Reserved.</p>
    </footer>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartDisplay() {
            let cartItemsContainer = document.getElementById('cart-items');
            let totalPrice = 0;
            cartItemsContainer.innerHTML = '';
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartTable = document.getElementById('cart-table');

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartTable.style.display = 'none';
            } else {
                emptyCartMessage.style.display = 'none';
                cartTable.style.display = 'table';
                cart.forEach((item, index) => {
                    totalPrice += item.quantity * item.price;
                    let row = document.createElement('tr');
                    row.classList.add('fade-in');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.price.toLocaleString()} VND</td>
                        <td>
                            <button onclick="changeQuantity(${index}, -1)">-</button>
                            ${item.quantity}
                            <button onclick="changeQuantity(${index}, 1)">+</button>
                        </td>
                        <td><button onclick="removeFromCart(${index})">X</button></td>
                    `;
                    cartItemsContainer.appendChild(row);
                });
            }
            document.getElementById('total-price').innerText = totalPrice.toLocaleString();
            document.getElementById('cart-count').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function changeQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            cart = [];
            updateCartDisplay();
        }

        document.addEventListener('DOMContentLoaded', updateCartDisplay);
    </script>
</body>
