<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh s√°ch s·∫£n ph·∫©m - Hot Wheels Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #f78902;
            color: white;
            padding: 1px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo img {
            width: 200px;
            height: 100px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1px;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 25px;
            background-color: #f56d0531;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            position: absolute;
            left: 50%;
            bottom: -5px;
            transition: width 0.3s ease, left 0.3s ease;
        }
        nav ul li a:hover::after,
        nav ul li a:focus::after,
        nav ul li a.active::after {
            width: 100%;
            left: 0;
        }
     
        .filter-bar {
            text-align: center;
            padding: 20px;
            background: white;
        }
        .filter-bar input {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .product-list {
            text-align: center;
            padding: 20px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product-item {
            background: #febf38;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .product-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        .product-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .product-item img:hover {
            transform: scale(1.1);
        }
        .product-item button {
            background: #f28f16;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .product-item button:hover {
            background: #c15013;
            transform: scale(1.05);
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            background: #f28f16;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .pagination button:hover {
            background: #c15013;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="https://th.bing.com/th/id/OIP.0CxUTbfrZAqoYzp3sGVrMgHaEK?rs=1&pid=ImgDetMain"></div>
        <nav>
            <ul>
                <li><a href="index.html">Trang ch·ªß</a></li>
                <li><a href="products.html" class="active">S·∫£n ph·∫©m</a></li>
                <li><a href="about.html">Gi·ªõi thi·ªáu</a></li>
                <li><a href="contact.html">Li√™n h·ªá</a></li>
                <li><a href="cart.html">üõí Gi·ªè h√†ng (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="filter-bar">
        <input type="text" id="search" placeholder="T√¨m ki·∫øm s·∫£n ph·∫©m..." oninput="filterProducts()">
    </section>

    <section class="product-list">
        <h2>T·∫•t c·∫£ s·∫£n ph·∫©m</h2>
        <div class="product-grid" id="product-container"></div>
        <div class="pagination" id="pagination"></div>
    </section>

    <footer>
        <p>&copy; 2025 Hot Wheels Store. All Rights Reserved.</p>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const products = Array.from({ length: 40 }, (_, i) => ({
            id: i + 1,
            name: `Hot Wheels Car ${i + 1}`,
            price: 150000 + (i % 5) * 10000,
            img: `https://cdn.shopify.com/s/files/1/0731/6514/4343/files/sieu-xe-kro-promo-car-${(i % 10) + 1}.jpg?v=1741257486&width=500`
        }));
        
        let currentPage = 1;
        const productsPerPage = 20;

        function displayProducts() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchQuery));
            
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const paginatedProducts = filteredProducts.slice(start, end);

            const container = document.getElementById("product-container");
            container.innerHTML = paginatedProducts.map(product => `
                <div class="product-item">
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price.toLocaleString()} VND</p>
                    <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Th√™m v√†o gi·ªè h√†ng</button>
                </div>
            `).join("");

            displayPagination(filteredProducts.length);
        }

        function displayPagination(totalProducts) {
            const totalPages = Math.ceil(totalProducts / productsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `<button onclick="changePage(${i})">${i}</button>`;
            }
        }

        function changePage(page) {
            currentPage = page;
            displayProducts();
        }

        function addToCart(id, name, price) {
            const product = cart.find(item => item.id === id);
            if (product) {
                product.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(`ƒê√£ th√™m ${name} v√†o gi·ªè h√†ng!`);
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            displayProducts();
        });
    </script>
</body>
</html>
