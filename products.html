            { id: 38, name: "Hot Wheels Car 38", price: 170000, img: "https://www.hlj.com/productimages/mtr/mtrhxp90-9866_0.jpg", type: "Fantasy", isBestSeller: false, isNewArrival: false, season: null, isCollectible: false, isGiftable: true },
            { id: 39, name: "Mazda RX-7 39", price: 180000, img: "https://th.bing.com/th/id/R.2aad156efd73af7fb6622db644772d29?rik=RK3DTvsjMwfg%2fQ&riu=http%3a%2f%2fwww.hwtreasure.com%2fwp-content%2fuploads%2fcars%2f2020-Mazda-RX-7.jpg&ehk=0YUbRMZ99DU3cViINe1GsvFgA4Nasfw9uBtB2cVQKkA%3d&risl=&pid=ImgRaw&r=0", type: "JDM", isBestSeller: true, isNewArrival: false, season: null, isCollectible: true, isGiftable: false }, // V√≠ d·ª•: S∆∞u t·∫≠p, kh√¥ng h·ª£p l√†m qu√†?
            { id: 40, name: "Hot Wheels Car 40", price: 190000, img: "https://th.bing.com/th/id/OIP.78GdTwkjPPRVHhSTqyfoAgHaLC?rs=1&pid=ImgDetMain", type: "Truck", isBestSeller: false, isNewArrival: true, season: "Holiday", isCollectible: false, isGiftable: true },
        ];

        // === BI·∫æN TO√ÄN C·ª§C ===
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentPage = 1;
        const productsPerPage = 12;

        // === DOM ELEMENTS ===
        const searchInput = document.getElementById("search");
        const priceFilterSelect = document.getElementById("price-filter");
        const typeFilterSelect = document.getElementById("type-filter");
        const seasonFilterSelect = document.getElementById("season-filter");
        const newArrivalFilterCheckbox = document.getElementById("new-arrival-filter");
        const bestSellerFilterCheckbox = document.getElementById("best-seller-filter");
        const collectibleFilterCheckbox = document.getElementById("collectible-filter"); // M·ªõi
        const giftableFilterCheckbox = document.getElementById("giftable-filter"); // M·ªõi
        const productContainer = document.getElementById("product-container");
        const paginationContainer = document.getElementById("pagination");
        const cartCountSpan = document.getElementById("cart-count");
        const noResultsDiv = document.getElementById("no-results");

        // === FUNCTIONS ===

        // T·∫°o c√°c option cho b·ªô l·ªçc lo·∫°i xe
        function populateTypeFilter() {
            const types = [...new Set(products.map(p => p.type).filter(Boolean))].sort();
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilterSelect.appendChild(option);
            });
        }

        // T·∫°o c√°c option cho b·ªô l·ªçc m√πa
        function populateSeasonFilter() {
             const seasons = [...new Set(products.map(p => p.season).filter(Boolean))].sort();
             seasons.forEach(season => {
                const option = document.createElement('option');
                option.value = season;
                option.textContent = season;
                seasonFilterSelect.appendChild(option);
            });
        }

        // Hi·ªÉn th·ªã s·∫£n ph·∫©m d·ª±a tr√™n T·∫§T C·∫¢ b·ªô l·ªçc v√† trang hi·ªán t·∫°i
        function displayProducts() {
            // ƒê·ªçc gi√° tr·ªã t·ª´ t·∫•t c·∫£ c√°c b·ªô l·ªçc
            const searchQuery = searchInput.value.toLowerCase();
            const selectedPrice = priceFilterSelect.value;
            const selectedType = typeFilterSelect.value;
            const selectedSeason = seasonFilterSelect.value;
            const filterNewArrival = newArrivalFilterCheckbox.checked;
            const filterBestSeller = bestSellerFilterCheckbox.checked;
            const filterCollectible = collectibleFilterCheckbox.checked; // M·ªõi
            const filterGiftable = giftableFilterCheckbox.checked; // M·ªõi

            // L·ªçc s·∫£n ph·∫©m
            const filteredProducts = products.filter(product => {
                // L·ªçc theo t√™n
                const nameMatch = product.name.toLowerCase().includes(searchQuery);

                // L·ªçc theo gi√°
                let priceMatch = true;
                if (selectedPrice !== 'all') {
                    if (selectedPrice.endsWith('-')) {
                        const minPrice = parseInt(selectedPrice.slice(0, -1), 10);
                        priceMatch = product.price >= minPrice;
                    } else {
                        const [min, max] = selectedPrice.split('-').map(Number);
                        priceMatch = product.price >= min && product.price <= max;
                    }
                }

                // L·ªçc theo lo·∫°i xe
                const typeMatch = selectedType === 'all' || product.type === selectedType;

                // L·ªçc theo m√πa
                const seasonMatch = selectedSeason === 'all' || product.season === selectedSeason;

                // L·ªçc h√†ng m·ªõi
                const newArrivalMatch = !filterNewArrival || product.isNewArrival === true;

                // L·ªçc b√°n ch·∫°y
                const bestSellerMatch = !filterBestSeller || product.isBestSeller === true;

                // (M·ªõi) L·ªçc cho ng∆∞·ªùi s∆∞u t·∫≠p
                const collectibleMatch = !filterCollectible || product.isCollectible === true;

                // (M·ªõi) L·ªçc l√†m qu√† t·∫∑ng
                const giftableMatch = !filterGiftable || product.isGiftable === true;

                // Tr·∫£ v·ªÅ true n·∫øu kh·ªõp T·∫§T C·∫¢ ƒëi·ªÅu ki·ªán
                return nameMatch && priceMatch && typeMatch && seasonMatch && newArrivalMatch && bestSellerMatch && collectibleMatch && giftableMatch;
            });

            // Ki·ªÉm tra n·∫øu kh√¥ng c√≥ k·∫øt qu·∫£
            if (filteredProducts.length === 0) {
                productContainer.innerHTML = '';
                paginationContainer.innerHTML = '';
                noResultsDiv.style.display = 'block';
                return;
            } else {
                noResultsDiv.style.display = 'none';
            }

            // T√≠nh to√°n ph√¢n trang
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const paginatedProducts = filteredProducts.slice(start, end);

            // Hi·ªÉn th·ªã s·∫£n ph·∫©m l√™n grid
            productContainer.innerHTML = paginatedProducts.map(product => `
                <div class="product-item">
                    <img src="${product.img}" alt="${product.name}" loading="lazy"> <h3>${product.name}</h3>
                    <p>${product.price.toLocaleString()} VND</p>
                    <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Th√™m v√†o gi·ªè</button> </div>
            `).join("");

            // Hi·ªÉn th·ªã ph√¢n trang
            displayPagination(filteredProducts.length);
        }

        // Hi·ªÉn th·ªã c√°c n√∫t ph√¢n trang
        function displayPagination(totalProducts) {
            const totalPages = Math.ceil(totalProducts / productsPerPage);
            paginationContainer.innerHTML = "";

            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => changePage(i);
                if (i === currentPage) {
                    button.classList.add('active');
                }
                paginationContainer.appendChild(button);
            }
        }

        // Chuy·ªÉn trang
        function changePage(page) {
            currentPage = page;
            displayProducts();
            window.scrollTo({ top: productContainer.offsetTop - 100, behavior: 'smooth' });
        }

        // Th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng
        function addToCart(id, name, price) {
            const existingProductIndex = cart.findIndex(item => item.id === id);
            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showToast(`ƒê√£ th√™m ${name} v√†o gi·ªè!`);
        }

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o nhanh (Toast)
        function showToast(message) {
             // X√≥a toast c≈© n·∫øu c√≥
             const existingToast = document.querySelector('.toast-notification');
             if (existingToast) {
                 document.body.removeChild(existingToast);
             }

             // T·∫°o toast m·ªõi
             const toast = document.createElement('div');
             toast.textContent = message;
             toast.className = 'toast-notification'; // S·ª≠ d·ª•ng class ƒë·ªÉ style
             document.body.appendChild(toast);

             // Fade in
             setTimeout(() => { toast.classList.add('show'); }, 10); // Th√™m class 'show' ƒë·ªÉ k√≠ch ho·∫°t transition

             // Fade out and remove
             setTimeout(() => {
                 toast.classList.remove('show'); // B·ªè class 'show'
                 setTimeout(() => {
                     // Ki·ªÉm tra xem toast c√≤n t·ªìn t·∫°i tr∆∞·ªõc khi x√≥a
                     if (toast.parentNode === document.body) {
                         document.body.removeChild(toast);
                     }
                 }, 500); // ƒê·ª£i transition ho√†n th√†nh
             }, 2500);
        }

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng hi·ªÉn th·ªã tr√™n icon gi·ªè h√†ng
        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            cartCountSpan.innerText = cartCount;
        }

        // === EVENT LISTENERS ===
        // H√†m chung ƒë·ªÉ reset trang v√† g·ªçi displayProducts
        function handleFilterChange() {
             currentPage = 1;
             displayProducts();
        }

        // G·∫Øn listener cho t·∫•t c·∫£ c√°c b·ªô l·ªçc
        searchInput.addEventListener('keyup', handleFilterChange);
        priceFilterSelect.addEventListener('change', handleFilterChange);
        typeFilterSelect.addEventListener('change', handleFilterChange);
        seasonFilterSelect.addEventListener('change', handleFilterChange);
        newArrivalFilterCheckbox.addEventListener('change', handleFilterChange);
        bestSellerFilterCheckbox.addEventListener('change', handleFilterChange);
        collectibleFilterCheckbox.addEventListener('change', handleFilterChange); // M·ªõi
        giftableFilterCheckbox.addEventListener('change', handleFilterChange); // M·ªõi

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            populateTypeFilter();
            populateSeasonFilter();
            updateCartCount();
            displayProducts();
        });
    </script>
